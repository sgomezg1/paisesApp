<h2>Por Capital</h2>
<hr />
<div class="row">
  <div class="col">
    <app-busqueda
      (onDebounce)="buscar($event)"
      inputPlaceHolder="Buscar capital..."
      [initialValue]="terminoInicial"
    ></app-busqueda>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término: <strong>{{ termino }}</strong>
</div>

<div class="row">
  <div class="col">
    <app-shared-spinner *ngIf="isLoading"></app-shared-spinner>
    <app-tabla [paises]="capitales"></app-tabla>
  </div>
</div>
