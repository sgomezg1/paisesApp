<h2>Por País</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" placeholder="Buscar país..." class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término: <strong>{{ termino }}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-tabla [paises]="paises"></app-tabla>
    </div>
</div>
